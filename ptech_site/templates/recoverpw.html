{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="shortcut icon" href=" {% static 'img/favicon_1.ico' %} ">

        <title>Pariksha - Forgot Password</title>

        


        <!-- Bootstrap core CSS -->
        <link href=" {% static 'css/bootstrap.min.css' %} " rel="stylesheet">
        <link href=" {% static 'css/bootstrap-reset.css' %} " rel="stylesheet">

        <!--Animation css-->
        <link href=" {% static 'css/animate.css' %} " rel="stylesheet">

        <!--Icon-fonts css-->
        <link href=" {% static 'assets/font-awesome/css/font-awesome.css' %} " rel="stylesheet" />
        <link href=" {% static 'assets/ionicon/css/ionicons.min.css' %} " rel="stylesheet" />

        <!--Morris Chart CSS -->
        <link rel="stylesheet" href=" {% static 'assets/morris/morris.css' %} ">


        <!-- Custom styles for this template -->
        <link href=" {% static 'css/style.css' %} " rel="stylesheet">
        <link href=" {% static 'css/helper.css' %} " rel="stylesheet">
        

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
        <!--[if lt IE 9]>
          <script src=" {% static 'js/html5shiv.js' %} "></script>
          <script src=" {% static 'js/respond.min.js' %} "></script>
        <![endif]-->

    </head>


    <body>

        <div class="wrapper-page animated fadeInDown">
            <div class="panel panel-color panel-primary">

                <form method="post" action="/" role="form" class="text-center"> 
                    {% csrf_token %}
                    <div class="alert alert-info alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                        Enter your <b>Email</b> and instructions will be sent to you!
                    </div>
                    <div class="form-group m-b-0"> 
                        <div class="input-group"> 
                            <input type="password" class="form-control" placeholder="Enter Email"> 
                            <span class="input-group-btn"> <button type="submit" class="btn btn-primary">Reset</button> </span> 
                        </div> 
                    </div> 
                    
                </form>

                                        
                
            </div>
        </div>

        




        <!-- js placed at the end of the document so the pages load faster -->
        <script src=" {% static 'js/jquery.js' %} "></script>
        <script src=" {% static 'js/bootstrap.min.js' %} "></script>
        <script src=" {% static 'js/pace.min.js' %} "></script>
        <script src=" {% static 'js/wow.min.js' %} "></script>
        <script src=" {% static 'js/jquery.nicescroll.js' %} " type="text/javascript"></script>
            

        <!--common script for all pages-->
        <script src=" {% static 'js/jquery.app.js' %} "></script>

    
    </body>
</html>
