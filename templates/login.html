{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="shortcut icon" href=" {% static 'img/favicon_1.ico' %} ">

        <title>Pariksha - Login</title>

        


        <!-- Bootstrap core CSS -->
        <link href=" {% static 'css/bootstrap.min.css' %} " rel="stylesheet">
        <link href=" {% static 'css/bootstrap-reset.css' %} " rel="stylesheet">

        <!--Animation css-->
        <link href=" {% static 'css/animate.css' %} " rel="stylesheet">

        <!--Icon-fonts css-->
        <link href=" {% static 'assets/font-awesome/css/font-awesome.css' %} " rel="stylesheet" />
        <link href=" {% static 'assets/ionicon/css/ionicons.min.css' %} " rel="stylesheet" />

        <!--Morris Chart CSS -->
        <link rel="stylesheet" href=" {% static 'assets/morris/morris.css' %} ">


        <!-- Custom styles for this template -->
        <link href=" {% static 'css/style.css' %} " rel="stylesheet">
        <link href=" {% static 'css/helper.css' %} " rel="stylesheet">
        

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
        <!--[if lt IE 9]>
          <script src=" {% static 'js/html5shiv.js' %} "></script>
          <script src=" {% static 'js/respond.min.js' %} "></script>
        <![endif]-->

    </head>


    <body>

        <div class="wrapper-page animated fadeInDown">
            <div class="panel panel-color panel-primary">
                <div class="panel-heading"> 
                   <h3 class="text-center m-t-10"> Sign In to <strong>Pariksha</strong> </h3>
                </div> 
                <form class="form-horizontal m-t-40" method="post">
                <!-- <form method="post" action="/index/" role="form" class="form-horizontal m-t-40">  -->
                    {% csrf_token %}
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" placeholder="username" name="username" value="{{ request.form.username }}">
                        </div>
                    </div>
                    <div class="form-group ">
                        
                        <div class="col-xs-12">
                            <input class="form-control" type="password" placeholder="password" name="password" value="{{ request.form.password }}">
                        </div>
                    </div>

                    <div class="form-group ">
                        <div class="col-xs-12">
                            <label class="cr-styled">
                                <input type="checkbox" checked>
                                <i class="fa"></i> 
                                Remember me
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group text-right">
                        <div class="col-xs-12">
                            <button class="btn btn-purple w-md" type="submit">Log In</button>
                        </div>
                    </div>
                    <div class="form-group m-t-30">
                        <div class="col-sm-7">
                            <a href="/recoverpassword"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                        </div>
                        <div class="col-sm-5 text-right">
                            <a href="/register">Create an account</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    


        <!-- js placed at the end of the document so the pages load faster -->
        <script src=" {% static 'js/jquery.js' %} "></script>
        <script src=" {% static 'js/bootstrap.min.js' %} "></script>
        <script src=" {% static 'js/pace.min.js' %} "></script>
        <script src=" {% static 'js/wow.min.js' %} "></script>
        <script src=" {% static 'js/jquery.nicescroll.js' %} " type="text/javascript"></script>
            

        <!--common script for all pages-->
        <script src=" {% static 'js/jquery.app.js' %} "></script>

    
    </body>
</html>
